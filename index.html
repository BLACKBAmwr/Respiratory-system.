<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تخمين الرقم</title>
</head>
<body>
    <h1>لعبة تخمين الرقم</h1>
    <p>اختر رقمًا بين 1 و 10:</p>

    <!-- حقل إدخال للتخمين -->
    <input type="number" id="guessInput" min="1" max="10">

    <!-- زر المحاولة -->
    <button onclick="checkGuess()">حاول</button>

    <!-- زر إعادة اللعبة -->
    <button onclick="resetGame()">إعادة اللعبة</button>

    <!-- مكان لعرض الرسالة -->
    <p id="message"></p>
    <p id="attemptsLeft">المحاولات المتبقية: 3</p>

    <!-- إضافة جافا سكريبت -->
    <script>
        let random = Math.floor(Math.random() * 10 + 1);
let message = document.getElementById("message");
let attemptsElement = document.getElementById("attemptsLeft");
let attempts = 3;

function checkGuess() {
    let guess = parseInt(document.getElementById("guessInput").value);
    if (attempts > 0) {
        if (guess == random) {
            message.innerText = "Your Guess IS True";
            message.style.color = "green";
        } else if (guess > random) {
            message.innerText = "too high";
            message.style.color = "orange";
            attempts--;
            attemptsElement.innerText = `المحاولات المتبقية: ${attempts}`;
        } else if (guess < random) {
            message.innerText = "too low";
            message.style.color = "orange";
            attempts--;
            attemptsElement.innerText = `المحاولات المتبقية: ${attempts}`;
        }
    }

else if (attempts == 0) {
    message.innerText = "You have no more attempts!"
}
}
    // 2nd section :)
    function resetGame() {
    attempts = 3;
    random = Math.floor(Math.random() * 10 + 1);
    message.innerText = "";
    attemptsElement.innerText = `المحاولات المتبقية: ${attempts}`;
    document.getElementById("guessInput").value = "";
}

    </script>
</body>
</html>
